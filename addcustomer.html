<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var customer = {};
            $('#btnAddCustomer').click(function() {
                customer.name = $('#name').val();
                customer.phone = $('#phone').val();
                customer.address = $('#address').val();
                var customerJSON = JSON.stringify(customer);
                $.ajax({
                    url: 'http://localhost:3000/api/v1/customers',
                    method: 'POST',
                    data: customerJSON,
                    contentType: "application/json; charset=utf-8",
                    success: function() {
                        alert('added successfully!');
                    },
                    error: function(error) {
                        alert(error);
                    }
                })
            })
        });
    </script>
</head>



<body>

    <h1>New Customer</h1>
    <table border="1 " style="border-collapse:collapse ">
        <tr>
            <td>Name</td>
            <td><input id="name " type="text " class="form-control " required="true" /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input id="phone " type="text " class="form-control" maxlength="10" required="true" /></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input id="address " type="text " class="form-control " required="true" /></td>
        </tr>

        <tr>
            <td colspan="2 ">
                <input type="button " id="btnAddCustomer" value="Add Customer " class="btn btn-success mt-2 mb-2" />
            </td>
        </tr>
    </table>
    <a href="index.html" class="btn btn-dark mt-2 mb-2">Back home</a>
</body>

</html>
