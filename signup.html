<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var user = {};
            $('#btnAddUser').click(function() {
                user.name = $('#name').val();
                user.email = $('#email').val();
                user.password = $('#password').val();
                user.password_confirmation = $('#password_confirmation').val();
                var userJSON = JSON.stringify(user);
                $.ajax({
                    url: 'http://localhost:3000/api/v1/users',
                    method: 'POST',
                    data: userJSON,
                    contentType: "application/json; charset=utf-8",
                    success: function() {
                        alert('success!');
                    },
                    error: function(error) {
                        alert(error);
                    }
                })
            })
        });
    </script>
</head>

<body>
    <h1>Create Account</h1>
    <table border="1" class="table">
        <tr>
            <td>Name</td>
            <td><input id="name" type="text" class="form-control" required="true" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input id="email" type="email" class="form-control" required="true" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input id="password" type="password" class="form-control" required="true" /></td>
        </tr>
        <tr>
            <td>Password Confirmation</td>
            <td><input id="password_confirmation" type="password" class="form-control" required="true" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" id="btnAddUser" value="Sign Up" class="btn btn-primary" />
            </td>
        </tr>
    </table>
</body>

</html>
